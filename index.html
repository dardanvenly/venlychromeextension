<!DOCTYPE html>
<html>
<head>
    <title>Venly Auth Bridge</title>
    <script>
        // 1. Get your Extension ID (replace this!)
        const EXTENSION_ID = 'ofngegknipdnbhecgciidlchacmhejei';

        // 2. Check if we have an access token or error in the URL hash/query
        const params = new URLSearchParams(window.location.search);
        const hash = window.location.hash;

        // 3. Construct the extension URL
        // We pass all query params and hash fragments back to the extension
        const extensionUrl = `chrome-extension://${EXTENSION_ID}/popup.html${window.location.search}${hash}`;

        // 4. Redirect immediately
        window.location.href = extensionUrl;
        
        // Fallback message
        document.write(`Redirecting to extension... <a href="${extensionUrl}">Click here if not redirected</a>`);
    </script>
</head>
<body>
    <p>Authenticating...</p>
</body>
</html>
