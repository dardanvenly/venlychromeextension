<!DOCTYPE html>
<html>
<head>
  <title>Venly Wallet Auth Bridge</title>
  <script src="https://cdn.jsdelivr.net/npm/@venly/connect@2.9.0/dist/connect.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f7fa;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 { color: #333; margin-bottom: 1rem; }
    p { color: #666; margin-bottom: 2rem; }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #627EEA;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error { color: #e53e3e; display: none; }
    .success { color: #38a169; display: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Venly Wallet</h1>
    <div id="loading">
      <div class="loader"></div>
      <p>Connecting to Venly...</p>
    </div>
    <div id="success" class="success">
      <p>Authentication successful! You can close this tab.</p>
    </div>
    <div id="error" class="error">
      <p>Authentication failed.</p>
    </div>
  </div>

  <script>
    // CONFIGURATION
    const CLIENT_ID = '8f53d81c-9bfa-4eaa-8764-4604535a60dd';
    const EXTENSION_ID = 'ofngegknipdnbhecgciidlchacmhejei'; // REPLACE WITH YOUR EXTENSION ID

    async function init() {
      try {
        const venlyConnect = new VenlyConnect(CLIENT_ID, {
          environment: 'prod',
          windowMode: 'REDIRECT'
        });

        // Check if we are returning from login
        const result = await venlyConnect.checkForAuth();

        if (result.isAuthenticated && result.auth) {
          // We are logged in!
          handleSuccess(result, venlyConnect);
        } else {
          // Start login flow
          venlyConnect.flows.authenticate({
            windowMode: 'REDIRECT',
            forcePopup: false
          });
        }
      } catch (err) {
        console.error(err);
        showError();
      }
    }

    async function handleSuccess(result, venlyConnect) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('success').style.display = 'block';

      // Get wallets
      const wallets = await venlyConnect.api.getWallets();

      // Send data back to extension
      if (chrome && chrome.runtime) {
        chrome.runtime.sendMessage(EXTENSION_ID, {
          type: 'VENLY_AUTH_SUCCESS',
          token: result.auth.token,
          userId: result.auth.subject,
          wallets: wallets
        }, (response) => {
          console.log('Extension response:', response);
          // Optional: Close tab after a delay
          // setTimeout(() => window.close(), 2000);
        });
      } else {
        console.warn('Chrome runtime not found. Are you running this in a normal browser tab?');
      }
    }

    function showError() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
    }

    init();
  </script>
</body>
</html>
